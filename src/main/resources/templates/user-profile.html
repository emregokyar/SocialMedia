<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>U-me Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/home.css}"/>
</head>

<body>
<header id="header" class="py-3 mb-3 border-bottom">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 1fr;">

        <div class="d-flex align-items-center">
            <a th:href="@{/home}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <h2 class="fw-bold lh-1 mb-3">u-me</h2>
            </a>
        </div>

        <div class="d-flex align-items-center">

            <a class="link" th:href="@{/profile}">
                <label th:if="${user.firstName != null && user.lastName != null}" th:text="${user.firstName+' '+user.lastName}" class="nav-item nav-link px-2 me-3"></label>
                <label th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}" class="nav-item nav-link px-2 me-3"></label>
            </a>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../assets/person-circle.svg" alt="Profile Photo" width="30" height="30" class="rounded-circle">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">About</a></li>
                    <li><a class="dropdown-item" href="#">FAQs</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>


<section class="profile-info">
    <div class="container py-5">
        <div class="row align-items-start">
            <!-- Profile Picture -->
            <div class="col-md-3 text-center">
                <img src="../assets/person-circle.svg" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">
            </div>

            <!-- Profile Info -->
            <div class="col-md-9">
                <div class="mb-3">
                    <div class="d-flex align-items-center mb-2">
                        <h2 class="me-3 mb-0">
                            <label th:text="${username}" class="nav-item nav-link px-2 me-3"></label>
                        </h2>
                        <a th:href="@{/editProfile}">
                        <button class="btn btn-outline-secondary btn-sm">Edit Profile</button>
                        </a>
                    </div>

                    <p class="fw-bold mb-1">
                        <label th:if="${user.firstName != null && user.lastName != null}" th:text="${user.firstName+' '+user.lastName}" class="nav-item nav-link px-2 me-3"></label>
                        <label th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}" class="nav-item nav-link px-2 me-3"></label>
                    </p>
                    <p class="text-muted mb-3">Profile info or bio goes here. You can write about yourself.</p>

                    <div class="d-flex">
                        <p class="me-4 mb-0"><strong>10</strong> posts</p>
                        <p class="me-4 mb-0"><strong>250</strong> followers</p>
                        <p class="mb-0"><strong>180</strong> following</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
