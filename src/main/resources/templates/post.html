<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>

<body>
<header id="header" class="py-3 mb-4 border-bottom bg-dark">
  <div class="container d-flex align-items-center justify-content-between">

    <div id="logo" class="d-flex align-items-center">
      <a th:href="@{/home}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <h2 class="fw-bold lh-1 mb-0 me-4">u-me</h2>
      </a>
    </div>

    <!-- Profile -->
    <div class="d-flex align-items-center gap-3">
      <a class="text-white text-decoration-none" th:href="@{/profile}">
        <span th:if="${user.firstName != null && user.lastName != null}" th:text="${user.firstName + ' ' + user.lastName}"></span>
        <span th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}"></span>
      </a>

      <div class="dropdown">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img th:src="@{${user.profilePhotoPath != null} ? ${user.profilePhotoPath} : '/assets/person-circle.svg'}"
               alt="Profile" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">About</a></li>
          <li><a class="dropdown-item" href="#">FAQs</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<section class="container py-5">
  <div class="row g-5">
    <div class="col-md-3 text-center">
      <img th:src="@{${user.profilePhotoPath != null} ? ${user.profilePhotoPath} : '/assets/person-circle.svg'}"
           class="rounded-circle img-fluid" style="width: 200px; height: 200px; object-fit: cover;" alt="Profile Picture" />
    </div>

    <div class="col-md-9">
      <div class="d-flex align-items-center mb-3">
        <h2 class="me-3 mb-0" th:text="${username}"></h2>
        <a id="edit" th:href="@{/editProfile}" class="btn btn-outline-primary btn-sm">Edit Profile</a>
      </div>

      <p class="fw-bold mb-1" th:if="${user.firstName != null && user.lastName != null}" th:text="${user.firstName + ' ' + user.lastName}"></p>
      <p class="fw-bold mb-1" th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}"></p>
      <p class="fw-bold mb-1" th:text="${user.bio}"></p>

      <div class="d-flex mt-3">
        <div class="me-4 text-center"><strong th:text="${postCount}"></strong> Posts</div>
        <div class="me-4 text-center"><strong>250</strong> Followers</div>
        <div class="text-center"><strong>180</strong> Following</div>
      </div>
    </div>
  </div>
</section>

<!-- Posts Section -->
<div class="container py-5">
  <div class="row g-5">
    <!-- Photo Section -->
    <div class="col-lg-6 text-center">
      <img th:src="${photo.photoPath != null} ? @{${photo.photoPath}} : @{/images/blank-profile-picture-973460_1280.png}"
           src="./blank-profile-picture-973460_1280.png"
           class="img-fluid rounded"
           alt="User Photo"
           width="700"
           loading="lazy">
    </div>

    <!-- Caption & Comments Section -->
    <div class="col-lg-6">
      <!-- Caption -->
      <!-- Caption Row -->
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <h3 class="fw-bold mb-0" th:text="${photo.caption != null} ? ${photo.caption} : ''"></h3>
        <h3 class="fw-bold mb-0" th:text="${photo.location != null} ? ${photo.location} : ''"></h3>

        <form th:if="${photo.user.username == currentUsername}"
              th:action="@{/updatePostInfo}" th:object="${photo}" method="post" class="ms-3">
          <input id="user_id" th:field="*{id}" name="id" type="text" hidden/>
          <input  class="form-control" th:field="*{caption}"  placeholder="Caption" >
          <input  class="form-control" th:field="*{location}"  placeholder="Location" >
          <button type="submit" class="btn btn-outline-dark btn-sm">x</button>
        </form>
      </div>


      <!-- Comments -->
      <div th:each="comment : ${comments}" class="mb-3 p-3 border rounded bg-light">
        <div class="d-flex justify-content-between">
          <p class="mb-0" th:text="${comment.userComment}"></p>
          <form th:if="${comment.user.username == currentUsername || photo.user.username == comment.photo.user.username}"
                th:action="@{/deleteUserComment(commentId=${comment.id})}" method="post">
            <input type="submit" value="x" class="btn btn-sm btn-danger">
          </form>
        </div>
      </div>

      <div class="d-flex mb-3 gap-2">
        <!-- Comment Form -->
        <form th:object="${comment}" th:action="@{/commentOnPost(photoId=${photo.id})}" method="post" class="d-flex flex-grow-1 gap-2">
          <input name="userComment" type="text" class="form-control" placeholder="Add a comment" required>
          <button type="submit" class="btn btn-outline-primary">ðŸ—¨</button>
        </form>

        <form th:action="@{/likePhoto(photoId=${photo.id})}"  method="post">
          <button type="submit" class="btn" th:classappend="${hasLiked} ? 'btn-success' : 'btn-outline-primary'" th:text="${hasLiked} ? 'â™¥' : 'â™¡'"></button>
        </form>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script th:src="@{/js/user.js}"></script>
</body>
</html>
