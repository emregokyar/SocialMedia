<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>

<body>
<header id="header" class="py-3 mb-4 border-bottom bg-dark">
  <div class="container d-flex align-items-center justify-content-between">

    <div id="logo" class="d-flex align-items-center">
      <a th:href="@{/home}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <h2 class="fw-bold lh-1 mb-0 me-4">u-me</h2>
      </a>
    </div>

    <!-- Profile -->
    <div class="d-flex align-items-center gap-3">
      <a class="text-white text-decoration-none" th:href="@{/profile}">
        <span th:if="${user.firstName != null && user.lastName != null}" th:text="${user.firstName + ' ' + user.lastName}"></span>
        <span th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}"></span>
      </a>

      <div class="dropdown">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img th:src="@{${user.profilePhotoPath != null} ? ${user.profilePhotoPath} : '/assets/person-circle.svg'}"
               alt="Profile" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">About</a></li>
          <li><a class="dropdown-item" href="#">FAQs</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<section class="container py-5">
  <div class="row g-5">
    <div class="col-md-3 text-center">
      <img th:src="@{${searchedUsr.profilePhotoPath != null} ? ${searchedUsr.profilePhotoPath} : '/assets/person-circle.svg'}"
           class="rounded-circle img-fluid" style="width: 200px; height: 200px; object-fit: cover;" alt="Profile Picture" />
    </div>

    <div class="col-md-9">
      <div class="d-flex align-items-center mb-3">
        <h2 class="me-3 mb-0" th:text="${searchedUsr.user.username}"></h2>

        <!--follow button-->
        <form th:action="@{/follow}" method="post">
          <input type="hidden" name="searchedUsrId" th:value="${searchedUsr.user.id}" />
          <input type="hidden" name="redirectUrl" th:value="@{/getProfile(userId=${searchedUsr.user.id})}" />
          <button type="submit" class="btn btn-outline-primary btn-sm" th:text="${followStatue}">Follow</button>
        </form>
        <a th:href="@{/message}" class="btn btn-outline-primary btn-sm">Message</a>
      </div>

      <p class="fw-bold mb-1" th:if="${searchedUsr.firstName != null || searchedUsr.lastName != null}" th:text="${searchedUsr.firstName + ' ' + searchedUsr.lastName}"></p>
      <p class="fw-bold mb-1" th:unless="${searchedUsr.firstName != null && searchedUsr.lastName != null}" th:text="${searchedUsr.user.username}"></p>
      <p class="fw-bold mb-1" th:text="${searchedUsr.bio}"></p>

      <div class="d-flex mt-3">
        <div class="me-4 text-center"><strong th:text="${postCount}"></strong> Posts</div>
        <div class="me-4 text-center"><strong th:text="${followers}"></strong> Followers</div>
        <div class="text-center"><strong th:text="${following}"></strong> Following</div>
      </div>
    </div>
  </div>
</section>

<!-- Posts Section -->
<div th:if="${!isPrivate}" class="container px-4 py-5" >
  <h2 class="pb-2 border-bottom">Posts</h2>

  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    <div class="col" th:each="photo : ${photos}">
      <a th:href="@{/showPost(photoId=${photo.id})}">
        <img th:src="@{${photo.photoPath}}" class="img-fluid w-100" alt="User photo">
      </a>
    </div>
  </div>
</div>

<div th:if="${isPrivate}" class="container">
  <p>This account is private!</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script th:src="@{/js/user.js}"></script>
</body>
</html>
