<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>

<body>
<header id="header" class="py-3 mb-4 border-bottom bg-dark">
  <div class="container d-flex align-items-center justify-content-between">

    <div id="logo" class="d-flex align-items-center">
      <a th:href="@{/home}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <h2 class="fw-bold lh-1 mb-0 me-4">u-me</h2>
      </a>
    </div>

    <!-- Profile -->
    <div class="d-flex align-items-center gap-3">
      <a class="text-white text-decoration-none" th:href="@{/profile}">
        <span th:if="${user.firstName != null && user.lastName != null}" th:text="${user.firstName + ' ' + user.lastName}"></span>
        <span th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}"></span>
      </a>

      <div class="dropdown">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img th:src="@{${user.profilePhotoPath != null} ? ${user.profilePhotoPath} : '/assets/person-circle.svg'}"
               alt="Profile" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">About</a></li>
          <li><a class="dropdown-item" href="#">FAQs</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<!--notifications-->
<div class="container">
  <div class="my-3 p-3 bg-body rounded shadow-sm" >
    <h6 class="border-bottom pb-2 mb-0">Recent updates</h6>
    <div class="d-flex text-body-secondary pt-3" th:each="notification : ${notifications}">
      <img th:src="@{${notification.sender.regular.getProfilePhotoPath != null} ? ${notification.sender.regular.getProfilePhotoPath} : '/assets/person-fill.svg'}" class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" alt="User photo">
      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <span th:text="${notification.message}">Notification</span>
        <a th:href="@{/getProfile(userId=${notification.sender.id})}">
          <strong class="d-block text-gray-dark" th:text="${notification.sender.username}" > @username</strong>
        </a>
      </p>
      <a th:if="${notification.types.name() == 'LIKE'}" th:href="@{/showPost(photoId=${notification.typedId})}">
        Go to post
      </a>

      <a th:if="${notification.types.name() == 'COMMENT'}" th:href="@{/showPost(photoId=${photosMap[notification.typedId]})}">
        Go to post
      </a>

      <div th:if="${current.isPrivate AND !followSituations[notification.sender.id]}">

        <form th:if="${notification.types.name() == 'FOLLOW'}" th:action="@{/acceptRequest}" method="post" style="display:inline;">
          <input type="hidden" name="userId" th:value="${notification.sender.id}" />
          <input type="hidden" name="notificationId" th:value="${notification.id}" />
          <button type="submit" class="btn">Accept Request</button>
        </form>

        <form th:if="${notification.types.name() == 'FOLLOW'}" th:action="@{/rejectRequest}" method="post" style="display:inline;">
          <input type="hidden" name="userId" th:value="${notification.sender.id}" />
          <input type="hidden" name="notificationId" th:value="${notification.id}" />
          <button type="submit" class="btn">Reject Request</button>
        </form>
      </div>

      <form th:action="@{/clearNotification}" method="post" style="display:inline;">
        <input type="hidden" name="notificationId" th:value="${notification.id}" />
        <button type="submit" class="btn">Clear</button>
      </form>

    </div>
   <small class="d-block text-end mt-3"> <a th:href="@{/seeAllNotifications}">All updates</a> </small>

    <form th:action="@{/clearAllNotifications}" method="post" style="display:inline;">
      <small class="d-block text-end mt-3"> <button type="submit" class="btn">Clear All</button> </small>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script th:src="@{/js/user.js}"></script>
</body>
</html>
