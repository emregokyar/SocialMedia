<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>U-me Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/index.css}"/>
</head>

<body>

<header id="header" class="p-3 text-bg-dark">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <h2 class="fw-bold lh-1 mb-3">u-me</h2>
    </div>
</header>

<div id="main-container" class="container col-xl-12  px-4 py-5">
    <div class="row align-items g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Simple and Modern Way of Communication</h1>
            <p class="col-lg-10 fs-5">To get in the magic world please sign in your account.</p>
        </div>

        <div class="col-md-10 mx-auto col-lg-5">
            <!--Error Message if email exists-->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <form class="p-4 p-md-5 border rounded-3 bg-white sign-in" th:action="@{/login}" th:object="${user}" method="POST">
                <div class="form-floating mb-3">
                    <input  class="form-control" id="floatingInput1" placeholder="Username" field="{username}" name="username" required>
                    <label for="floatingInput1">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword1" placeholder="Password" field="{password}" name="password" required>
                    <label for="floatingPassword1">Password</label>
                </div>

                <button id="submit-1" class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign-in</button>

                <div class="d-flex gap-2">
                    <button id="create-btn" class="w-50 btn btn-outline-primary" type="button">Create Account</button>
                    <button id="reset-btn" class="w-50 btn btn-outline-primary" type="button">Forget Password?</button>
                </div>

                <hr class="my-4">
                <small class="small-note">By clicking sign-in, you agree to the terms of use.</small>
            </form>

            <form class="p-4 p-md-5 border rounded-3 bg-white create-account" th:action="@{/register}" th:object="${newUser}" method="POST">
                <div class="form-floating mb-3">
                    <input name="email" th:field="*{email}" type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                    <label for="floatingInput2">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="username" th:field="*{username}" type="username" class="form-control" id="floatingInput3" placeholder="name@example.com">
                    <label for="floatingInput3">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="password" th:field="*{password}" type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                    <label for="floatingPassword2">Password</label>
                </div>

                <button id="submit-2" class="w-100 btn btn-lg btn-primary mb-3" type="submit">Confirm</button>

                <button id="back-btn" class="w-100 btn btn-outline-primary" type="button">Back to Sign In</button>
                <hr class="my-4">
                <small class="small-note">By clicking confirm, you agree to the terms of use.</small>
            </form>

            <form class="p-4 p-md-5 border rounded-3 bg-white password-reset" method="POST" th:action="@{/sendResetRequest}">
                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="floatingInput4" placeholder="name@example.com">
                    <label for="floatingInput4">Email</label>
                </div>
                <button id="submit-3" class="w-100 btn btn-lg btn-primary mb-3" type="submit">Reset</button>

                <button id="back-btn-2" class="w-100 btn btn-outline-primary" type="button">Back to Sign In</button>
                <hr class="my-4">
                <small class="small-note">Please check your email.</small>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
